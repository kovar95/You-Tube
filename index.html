<!DOCTYPE html>
<html>
<head>
	<title>YouTube</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="icon" href="./img/logo.png">
</head>
<body>
	<img class="loader" src="./img/loading.gif">
	<header>
		<div class="main-wrapper">
			<a class="logo" href="#"><img src="img/ytLogo.png" alt="logo"></a>
			<section class="search">
				<input type="text" placeholder="Search" name="search">
				<div class="button">
					<img src="./img/search.png" alt="search">
				</div>
			</section>
		</div>
	</header>

	<main>
		<div class="main-wrapper">
			<section class="message">
				<h1>Welcome to the You Tube page</h1>
				<p>Search for your favourite video...</p>
			</section>
			<section class="video-preview"></section>
			<section class="video-list"></section> 
			<div class="pagination">	
				<span>1</span>
				<span>2</span>
				<span>3</span>
			</div>
		</div>
	</main>

	<div class="related-videos"></div>

	<script type="text/javascript" src="JS/main.js"></script>
</body>
</html>
